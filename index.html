<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image-container">
      <img
        class="imgCard"
        src="./images/image-equilibrium.jpg"
        alt="image-equilibrium"
      />
      <div class="overlay"></div>
    </div>
     
      <h3>Equilibrium #3429</h3>

      <p class="description">
        Equilibrium collection promotes balance and calm.
      </p>

      <div class="info">
        <p class="ethText">
          <img class="ethIcon" src="./images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041 ETH
        </p>
        <p class="daysText"><img class="clockIcon" src="./images/icon-clock.svg" alt="icon-clock" />3 days left</p>
      </div>

      <hr />
      <div class="footer"><img class="avatar" src="./images/image-avatar.png" alt="image-avatar"/><span class="info_a">Creation of</span>&nbsp;<span class="info_b">Jules Wyvern</span></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AbreuY/">AbreuY</a>.
    </div>
  </body>
</html>
